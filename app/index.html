<!-- @format -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Journal</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="holder headline">Weather Journal App</div>
				<div class="holder zip">
					<label for="zip" class="label">Enter Zipcode here</label>
					<input
						type="text"
						class="myInput"
						id="zip"
						placeholder="enter zip code here"
					/>
				</div>
				<div class="holder feel">
					<label class="label" for="feelings">How are you feeling today?</label>
					<textarea
						class="myInput"
						id="feelings"
						placeholder="Enter your feelings here"
						rows="9"
						cols="50"
					></textarea>
					<button id="generate" class="generate" type="submit">Generate</button>
				</div>
				<div class="holder entry">
					<div class="title">Most Recent Entry</div>
					<div id="entryHolder">
						<div id="date"></div>
						<div id="temp"></div>
						<div id="content"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
